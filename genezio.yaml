#File that configures what classes will be deployed in Genezio Infrastructure.
#Add the paths to classes that you want to deploy in "classes".

name: slack bot test
sdk:
  language: js
  runtime: node
  path: ./sdk/
classes:
  - path: "./app.js"
    type: jsonrpc
    methods:
      - name: "checkNodeStatusTest"
        type: cron
        cronString: "* * * * ? *"
      - name: "outOfSyncNodeHandlerReboot"
        type: http